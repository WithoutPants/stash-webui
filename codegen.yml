overwrite: true
schema: "../../graphql/schema/**/*.graphql"
documents: "../../graphql/documents/**/*.graphql"
generates:
  src/core/generated-graphql.tsx:
    config:
      noNamespaces: true
      optionalType: "undefined"
      noHOC: true
      noComponents: true
      withHooks: true
    plugins:
      - add: "/* tslint:disable */"
      - add: "/* eslint-disable */"
      - time
      - "typescript-common"
      - "typescript-client"
      - "typescript-react-apollo"
